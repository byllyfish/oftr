sudo: false
language: cpp
script:
  - ./travis_build.sh

branches:
  except:
    - /^v\d+.*$/  # Skip tagged releases

jobs:
  include:
    - os: linux
      dist: focal
    - os: osx
      osx_image: xcode12.2

install:
  # Boringssl tests require Go 1.15.
  # Gimme not installed on Travis/Linux for language cpp.
  - eval "$(curl -sL https://raw.githubusercontent.com/travis-ci/gimme/master/gimme | GIMME_GO_VERSION=1.15 bash)"

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "byllyfish/oftr"
      description: "Build submitted via Travis CI"
    notification_email: william.w.fisher@gmail.com
    # I only want to do a coverity_scan on the linux build
    build_command_prepend: 'test $TRAVIS_OS_NAME == linux && export CC="gcc-4.8" CXX="g++-4.8" && mkdir -p Build && cd Build && cmake .. && make clean'
    build_command:   make
    branch_pattern: coverity_scan
  apt:
    packages:
      - valgrind
      - libpcap-dev
